<div class="container-fluid">
    <div class="row">

        <div class="col -md-6" id="img-bg"></div>

        <div class="col -md6 mt-5 mb-5">

        <div class="row d-flex justify-content-center">  <div class="col-md-10">
      <h1 class="text-center">Cadastro</h1>

   <div class="form-group">
     <label for="Nome">Nome</label>          
       <input [(ngModel)] = "usuario.nome" class = "form-control"
       type="text" name="nome" id="nome" placeholder="Digite Seu nome"
       >
            </div>
   <div class="form-group">
          <label for="Email">Email</label>
               <input [(ngModel)]="usuario.email" class="form-control" type="text" name="Email" id="usuario"
           placeholder="Digite Seu Email / usuario">
         </div>

   <div class="form-group">
    <label for="Senha">Senha</label>
   <input (input)="confirmeSenha($event)" class="form-control" type="password" 
   name="Senha" id="Senha"placeholder="Digite Sua Senha">
        </div>
           <div class="form-group">
              <label for="ConfirmarSenha">Confirmar Senha</label>
            <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="ConfirmarSenha" id="ConfirmarSenha"
         placeholder="Comfirme Sua Senha">
                    </div>

    <div class="form-group">
         <label for="foto">Link da foto</label>
         <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto"
    placeholder="Coloque o Link da Sua Foto">

    <div class="form-group">
  <label for="tio">Tipo de Usuário</label>
  <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
   <option>Selecione um tipo de Usuário:</option>
   <option value="normal">Normal</option>
  <option value="adm">Administrador</option>
    </select>
                        </div>
     <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger m-3" routerLink="/entrar">Cancelar</button>
  <button class="btn btn-success m-3" (click)="cadastrar()"> Cadastrar</button>


    </div>
     </div>
   </div>

</div>
 </div>

    </div>

</div>
